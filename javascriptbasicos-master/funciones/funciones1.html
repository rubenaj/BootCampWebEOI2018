//Crear una función que nos muestre la potencia de dos números
<!DOCTYPE html>
<html>
    <head>
      <title>Funciones 1</title>
    </head>
    <body>
        <script>
            function potencia (a, b){
                return a ** b;
            }
            function potencia2 (c, d){
                return c ** d;
            }
            alert(potencia(5,3));
            alert(potencia2(2,6));
          
        </script>
    </body>
</html>
